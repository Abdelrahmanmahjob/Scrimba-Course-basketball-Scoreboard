<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scoreboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="basketball-scoreboard">
        <div class="container">
            <div class="content ">
                <h1>HOME</h1>
                <div class="counter h-counter">
                    <p class="home-counter">0</p>
                </div>
                <div class="couters-btns">
                    <button onclick="addOneToHome()">+1</button>
                    <button onclick="addTwoToHome()">+2</button>
                    <button onclick="addThreeToHome()">+3</button>
                </div>
            </div>

            <div class="content">
                <h1>GUEST</h1>
                <div class="counter g-counter">
                    <p class="guest-counter">0</p>
                </div>
                <div class="couters-btns">
                    <button onclick="addOneToGuest()">+1</button>
                    <button onclick="addTwoToGuest()">+2</button>
                    <button onclick="addThreeToGuest()">+3</button>
                </div>
            </div>
            
        </div>
        <button class="new" onclick="newGame()">NEW GAME</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
